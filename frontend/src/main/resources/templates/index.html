<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Students</title>
        <link rel="stylesheet" th:href="@{/styles.css}"/>
    </head>
    <body>
        <table class="blankT">
            <tr class="blankC">
                <th class="blankR"><h2>Manage</h2></th>
                <th class="blankR"><h2>Filter By</h2></th>
            </tr>
            <tr class="blankC">
                <td class="blankR"><a th:href="@{/students-page/add}">Add Student</a></td>
                <td class="blankR"><a th:href="@{/students-page/byName}">Name</a></td>
            </tr>
            <tr class="blankC">
                <td class="blankR"><a th:href="@{/students-page/delete}">Delete Student</a></td>
                <td class="blankR"><a th:href="@{/students-page/byFullName}">Name and Surname</a></td>
            </tr>
            <tr class="blankC">
                <td class="blankR"><a th:href="@{/students-page/update}">Update Semester</a></td>
                <td class="blankR"><a th:href="@{/students-page/byNameAndUnit}">Name and Unit</a></td>
            </tr>
            <tr class="blankC">
                <td class="blankR"></td>
                <td class="blankR"><a th:href="@{/students-page/bySemester}">Semester</a></td>
            </tr>
        </table>
        <hr>
        <table th:if="${students}">
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Gender</th>
                    <th>Unit</th>
                    <th>Semester</th>
                    <th>UUID</th>
                </tr>
                <tr th:each="student : ${students}">
                    <td th:text="${student.index}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.surname}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.unit}"></td>
                    <td th:text="${student.semester}"></td>

                    <td th:text="${student.id}"></td>
                </tr>
        </table>
    </body>
    <footer th:insert="footer"></footer>
</html>
